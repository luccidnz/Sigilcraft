
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”® Sigil Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-cyan: #00ffff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff41;
            --neon-purple: #8a2be2;
            --neon-orange: #ff4500;
            --dark-bg: #0a0a0f;
            --darker-bg: #050508;
            --card-bg: rgba(10, 20, 30, 0.8);
            --border-glow: rgba(0, 255, 255, 0.5);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg), var(--darker-bg), #1a0033);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Floating particles */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(0, 255, 65, 0.1) 0%, transparent 50%);
            animation: floatParticles 15s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes floatParticles {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Orbitron', monospace;
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 3rem;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink), var(--neon-green));
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            position: relative;
        }

        h1::before {
            content: 'ðŸ”® Sigil Generator';
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: blur(10px);
            z-index: -1;
            animation: pulseGlow 2s ease-in-out infinite alternate;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes pulseGlow {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .form-container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 2px solid var(--border-glow);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 
                0 0 50px rgba(0, 255, 255, 0.2),
                inset 0 0 50px rgba(0, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink), var(--neon-green), var(--neon-purple));
            border-radius: 20px;
            z-index: -1;
            animation: borderRotate 4s linear infinite;
        }

        @keyframes borderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .input-group {
            margin-bottom: 2.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-size: 1.2em;
            font-weight: 600;
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Orbitron', monospace;
        }

        textarea {
            width: 100%;
            padding: 20px;
            font-size: 1.1rem;
            font-family: 'Exo 2', sans-serif;
            border: 2px solid var(--neon-cyan);
            border-radius: 15px;
            background: rgba(0, 20, 40, 0.8);
            color: var(--text-primary);
            resize: vertical;
            min-height: 120px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        textarea::placeholder {
            color: var(--text-secondary);
            font-style: italic;
        }

        textarea:focus {
            outline: none;
            border-color: var(--neon-pink);
            box-shadow: 
                0 0 30px rgba(255, 0, 255, 0.4),
                inset 0 0 20px rgba(255, 0, 255, 0.1);
            transform: scale(1.02);
        }

        .vibe-section {
            margin-bottom: 2.5rem;
        }

        .vibe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .vibe-option {
            padding: 15px;
            background: rgba(0, 20, 40, 0.6);
            border: 2px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .vibe-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .vibe-option:hover::before {
            left: 100%;
        }

        .vibe-option:hover {
            border-color: var(--neon-cyan);
            background: rgba(0, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.2);
        }

        .vibe-option.selected {
            border-color: var(--neon-pink);
            background: rgba(255, 0, 255, 0.15);
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.4);
        }

        .vibe-title {
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--neon-green);
            font-family: 'Orbitron', monospace;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .vibe-description {
            font-size: 0.9em;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .generate-btn {
            width: 100%;
            padding: 20px;
            font-size: 1.3rem;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink));
            color: var(--dark-bg);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .generate-btn:hover::before {
            left: 100%;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 255, 255, 0.6);
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-cyan));
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            background: linear-gradient(45deg, #666, #888);
        }

        .result {
            margin-top: 3rem;
            padding: 30px;
            background: var(--card-bg);
            border: 2px solid var(--neon-green);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 40px rgba(0, 255, 65, 0.2);
            display: none;
            position: relative;
        }

        .sigil-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 
                0 0 50px rgba(0, 255, 255, 0.3),
                0 20px 40px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--neon-cyan);
        }

        .error {
            color: var(--neon-orange);
            font-size: 1.2rem;
            margin-top: 1rem;
            font-family: 'Orbitron', monospace;
            text-shadow: 0 0 10px var(--neon-orange);
        }

        .loading {
            display: none;
            margin: 30px 0;
            text-align: center;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 255, 255, 0.2);
            border-top: 4px solid var(--neon-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
        }

        .loading-text {
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .download-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, var(--neon-green), var(--neon-cyan));
            color: var(--dark-bg);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }

        .download-btn:hover {
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-green));
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 65, 0.4);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .form-container {
                padding: 20px;
            }

            textarea {
                padding: 15px;
                font-size: 1rem;
            }

            .generate-btn {
                padding: 15px;
                font-size: 1.1rem;
            }

            .vibe-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Glitch effect for errors */
        .glitch {
            animation: glitch 0.3s ease-in-out infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”® Sigil Generator</h1>

        <div class="form-container">
            <form id="sigilForm">
                <div class="input-group">
                    <label for="phrase">Neural Intent Interface:</label>
                    <textarea 
                        id="phrase" 
                        name="phrase"
                        placeholder="Upload your quantum desire matrix..."
                        maxlength="200"
                        required
                    ></textarea>
                </div>

                <div class="input-group vibe-section">
                    <label>Dimensional Energy Protocol:</label>
                    <div class="vibe-grid">
                        <div class="vibe-option selected" data-vibe="mystical">
                            <div class="vibe-title">Mystical</div>
                            <div class="vibe-description">Ethereal and magical energy</div>
                        </div>
                        <div class="vibe-option" data-vibe="cosmic">
                            <div class="vibe-title">Cosmic</div>
                            <div class="vibe-description">Stellar and galactic power</div>
                        </div>
                        <div class="vibe-option" data-vibe="elemental">
                            <div class="vibe-title">Elemental</div>
                            <div class="vibe-description">Earth, fire, water, air</div>
                        </div>
                        <div class="vibe-option" data-vibe="crystal">
                            <div class="vibe-title">Crystal</div>
                            <div class="vibe-description">Crystalline geometric energy</div>
                        </div>
                        <div class="vibe-option" data-vibe="shadow">
                            <div class="vibe-title">Shadow</div>
                            <div class="vibe-description">Dark and mysterious power</div>
                        </div>
                        <div class="vibe-option" data-vibe="light">
                            <div class="vibe-title">Light</div>
                            <div class="vibe-description">Radiant and healing energy</div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="generate-btn">Initialize Quantum Sigil</button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div class="loading-text">Quantum processing neural matrix...</div>
            </div>

            <div id="result" class="result">
                <div id="error" class="error"></div>
                <img id="sigil" class="sigil-image" alt="Generated Sigil">
                <br>
                <button class="download-btn" onclick="downloadSigil()" style="display: none;" id="downloadBtn">
                    â¬‡ Download Neural Sigil
                </button>
            </div>
        </div>
    </div>

    <script>
        // Application state
        let currentSelectedVibe = 'mystical';
        let isGenerating = false;
        let currentSigilData = null;

        // Initialize application
        function initializeApp() {
            console.log('ðŸš€ Initializing Sigil Generator...');
            
            // Get DOM elements
            const form = document.getElementById('sigilForm');
            const textarea = document.getElementById('phrase');
            const vibeOptions = document.querySelectorAll('.vibe-option');
            const generateBtn = document.querySelector('.generate-btn');
            const loadingDiv = document.getElementById('loading');
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const sigilImg = document.getElementById('sigil');
            const downloadBtn = document.getElementById('downloadBtn');

            if (!form || !textarea || !vibeOptions.length || !generateBtn || 
                !loadingDiv || !resultDiv || !errorDiv || !sigilImg || !downloadBtn) {
                console.error('âŒ Missing required DOM elements');
                return false;
            }

            console.log('âœ… All DOM elements found');

            // Setup vibe selection
            vibeOptions.forEach(option => {
                option.addEventListener('click', function() {
                    console.log('ðŸŽ­ Vibe selected:', this.getAttribute('data-vibe'));
                    
                    // Update visual selection
                    vibeOptions.forEach(opt => opt.classList.remove('selected'));
                    this.classList.add('selected');
                    
                    // Update current vibe
                    currentSelectedVibe = this.getAttribute('data-vibe');
                    console.log('Current vibe updated to:', currentSelectedVibe);
                });
            });

            // Setup form submission
            form.addEventListener('submit', async function(e) {
                e.preventDefault();
                if (!isGenerating) {
                    await generateSigil();
                }
            });

            // Setup Enter key (but not Shift+Enter)
            textarea.addEventListener('keypress', function(e) {
                if (e.key === 'Enter' && !e.shiftKey && !isGenerating) {
                    e.preventDefault();
                    generateSigil();
                }
            });

            console.log('âœ… Event listeners attached');
            console.log('ðŸŽ‰ Sigil Generator ready!');
            
            return true;
        }

        // Main sigil generation function
        async function generateSigil() {
            if (isGenerating) {
                console.log('âš ï¸ Already generating, please wait...');
                return;
            }

            console.log('ðŸŽ¨ Starting sigil generation...');
            isGenerating = true;

            try {
                // Get input values
                const phraseInput = document.getElementById('phrase');
                const phrase = phraseInput.value.trim();

                // Validate input
                if (!phrase) {
                    showError('Please enter your quantum intent matrix');
                    return;
                }

                if (phrase.length > 200) {
                    showError('Phrase too long (max 200 characters)');
                    return;
                }

                console.log(`ðŸ“ Generating: "${phrase}" with vibe: "${currentSelectedVibe}"`);
                
                // Show loading state
                showLoading(true);
                clearResult();

                // Send generation request
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 45000); // 45 second timeout

                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        phrase: phrase,
                        vibe: currentSelectedVibe 
                    }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);
                console.log('ðŸ“¡ Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`Server error: ${response.status}`);
                }

                const data = await response.json();
                console.log('ðŸ“¦ Response received');

                if (data.error) {
                    showError(data.error);
                } else if (data.success && data.image) {
                    currentSigilData = data.image;
                    showResult(data.image);
                    console.log('ðŸŽ¨ Sigil generated successfully!');
                } else {
                    showError('Invalid response from quantum matrix');
                }
                
            } catch (error) {
                console.error('ðŸš¨ Generation error:', error);
                
                if (error.name === 'AbortError') {
                    showError('Generation timed out. The quantum matrix is overloaded. Please try again.');
                } else if (error.message.includes('fetch')) {
                    showError('Network error. Please check your connection and try again.');
                } else {
                    showError('Generation failed: ' + error.message);
                }
                
            } finally {
                showLoading(false);
                isGenerating = false;
            }
        }

        // UI management functions
        function showLoading(show) {
            const loadingDiv = document.getElementById('loading');
            const generateBtn = document.querySelector('.generate-btn');
            const textarea = document.getElementById('phrase');
            const vibeOptions = document.querySelectorAll('.vibe-option');

            if (show) {
                loadingDiv.style.display = 'block';
                generateBtn.disabled = true;
                generateBtn.textContent = 'Processing Neural Matrix...';
                generateBtn.style.opacity = '0.6';
                textarea.disabled = true;
                vibeOptions.forEach(option => {
                    option.style.pointerEvents = 'none';
                    option.style.opacity = '0.7';
                });
            } else {
                loadingDiv.style.display = 'none';
                generateBtn.disabled = false;
                generateBtn.textContent = 'Initialize Quantum Sigil';
                generateBtn.style.opacity = '1';
                textarea.disabled = false;
                vibeOptions.forEach(option => {
                    option.style.pointerEvents = 'auto';
                    option.style.opacity = '1';
                });
            }
        }

        function showError(message) {
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const sigilImg = document.getElementById('sigil');
            const downloadBtn = document.getElementById('downloadBtn');

            resultDiv.style.display = 'block';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            errorDiv.classList.add('glitch');
            sigilImg.style.display = 'none';
            downloadBtn.style.display = 'none';

            // Remove glitch effect after animation
            setTimeout(() => {
                errorDiv.classList.remove('glitch');
            }, 1000);
        }

        function showResult(imageData) {
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const sigilImg = document.getElementById('sigil');
            const downloadBtn = document.getElementById('downloadBtn');

            resultDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            sigilImg.src = imageData;
            sigilImg.style.display = 'block';
            downloadBtn.style.display = 'inline-block';
            
            // Store image data for download
            currentSigilData = imageData;
        }

        function clearResult() {
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const sigilImg = document.getElementById('sigil');
            const downloadBtn = document.getElementById('downloadBtn');

            resultDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            sigilImg.style.display = 'none';
            downloadBtn.style.display = 'none';
        }

        // Fixed download function
        function downloadSigil() {
            console.log('ðŸ“¥ Download initiated...');
            
            try {
                if (!currentSigilData) {
                    console.error('No sigil data available for download');
                    showError('No sigil available for download. Please generate a sigil first.');
                    return;
                }

                // Create download link
                const link = document.createElement('a');
                link.href = currentSigilData;
                
                // Generate filename with timestamp and current phrase
                const phraseInput = document.getElementById('phrase');
                const phrase = phraseInput.value.trim().substring(0, 20).replace(/[^a-zA-Z0-9]/g, '_');
                const timestamp = new Date().toISOString().slice(0, 10);
                const filename = `sigil_${phrase}_${currentSelectedVibe}_${timestamp}.png`;
                
                link.download = filename;
                
                // Append to body, click, and remove
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                console.log('âœ… Download completed:', filename);
                
            } catch (error) {
                console.error('âŒ Download failed:', error);
                showError('Download failed. Please try again.');
            }
        }

        // Comprehensive testing function
        function runAppTests() {
            console.log('ðŸ§ª Running comprehensive app tests...');
            
            let allTestsPassed = true;
            
            // Test 1: DOM Elements
            console.log('Test 1: DOM Elements');
            const requiredElements = [
                'sigilForm', 'phrase', 'loading', 'result', 'error', 'sigil', 'downloadBtn'
            ];
            
            requiredElements.forEach(elementId => {
                const element = document.getElementById(elementId);
                if (element) {
                    console.log(`âœ… ${elementId} found`);
                } else {
                    console.log(`âŒ ${elementId} missing`);
                    allTestsPassed = false;
                }
            });
            
            // Test 2: Vibe Options
            console.log('Test 2: Vibe Options');
            const vibeOptions = document.querySelectorAll('.vibe-option');
            console.log(`Found ${vibeOptions.length} vibe options`);
            
            vibeOptions.forEach((option, index) => {
                const vibe = option.getAttribute('data-vibe');
                const isSelected = option.classList.contains('selected');
                console.log(`Vibe ${index}: ${vibe} ${isSelected ? '(selected)' : ''}`);
            });
            
            // Test 3: Current State
            console.log('Test 3: Current State');
            console.log(`Current vibe: ${currentSelectedVibe}`);
            console.log(`Is generating: ${isGenerating}`);
            console.log(`Has sigil data: ${currentSigilData ? 'Yes' : 'No'}`);
            
            // Test 4: API Connectivity
            console.log('Test 4: API Connectivity');
            fetch('/test')
                .then(response => response.json())
                .then(data => {
                    console.log('âœ… API connection successful:', data.status);
                })
                .catch(error => {
