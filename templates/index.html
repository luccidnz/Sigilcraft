
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>🔮 Sigil Generator</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --neon-cyan: #00ffff;
            --neon-pink: #ff00ff;
            --neon-green: #00ff41;
            --neon-purple: #8a2be2;
            --neon-orange: #ff4500;
            --dark-bg: #0a0a0f;
            --darker-bg: #050508;
            --card-bg: rgba(10, 20, 30, 0.8);
            --border-glow: rgba(0, 255, 255, 0.5);
            --text-primary: #ffffff;
            --text-secondary: #b0b0b0;
        }

        body {
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, var(--dark-bg), var(--darker-bg), #1a0033);
            color: var(--text-primary);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background grid */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(rgba(0, 255, 255, 0.1) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            animation: gridMove 20s linear infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(50px, 50px); }
        }

        /* Floating particles */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at 20% 50%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle at 40% 80%, rgba(0, 255, 65, 0.1) 0%, transparent 50%);
            animation: floatParticles 15s ease-in-out infinite;
            pointer-events: none;
            z-index: -1;
        }

        @keyframes floatParticles {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            font-family: 'Orbitron', monospace;
            font-size: 3.5rem;
            font-weight: 900;
            margin-bottom: 3rem;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink), var(--neon-green));
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientShift 3s ease-in-out infinite;
            text-shadow: 0 0 30px rgba(0, 255, 255, 0.5);
            position: relative;
        }

        h1::before {
            content: '🔮 Sigil Generator';
            position: absolute;
            top: 0;
            left: 0;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: blur(10px);
            z-index: -1;
            animation: pulseGlow 2s ease-in-out infinite alternate;
        }

        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }

        @keyframes pulseGlow {
            0% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .form-container {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 2px solid var(--border-glow);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 
                0 0 50px rgba(0, 255, 255, 0.2),
                inset 0 0 50px rgba(0, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .form-container::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink), var(--neon-green), var(--neon-purple));
            border-radius: 20px;
            z-index: -1;
            animation: borderRotate 4s linear infinite;
        }

        @keyframes borderRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .input-group {
            margin-bottom: 2.5rem;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 12px;
            font-size: 1.2em;
            font-weight: 600;
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 1px;
            font-family: 'Orbitron', monospace;
        }

        textarea {
            width: 100%;
            padding: 20px;
            font-size: 1.1rem;
            font-family: 'Exo 2', sans-serif;
            border: 2px solid var(--neon-cyan);
            border-radius: 15px;
            background: rgba(0, 20, 40, 0.8);
            color: var(--text-primary);
            resize: vertical;
            min-height: 120px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.2);
        }

        textarea::placeholder {
            color: var(--text-secondary);
            font-style: italic;
        }

        textarea:focus {
            outline: none;
            border-color: var(--neon-pink);
            box-shadow: 
                0 0 30px rgba(255, 0, 255, 0.4),
                inset 0 0 20px rgba(255, 0, 255, 0.1);
            transform: scale(1.02);
        }

        .vibe-section {
            margin-bottom: 2.5rem;
        }

        .vibe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .vibe-option {
            padding: 15px;
            background: rgba(0, 20, 40, 0.6);
            border: 2px solid transparent;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .vibe-option::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .vibe-option:hover::before {
            left: 100%;
        }

        .vibe-option:hover {
            border-color: var(--neon-cyan);
            background: rgba(0, 255, 255, 0.1);
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 255, 0.2);
        }

        .vibe-option.selected {
            border-color: var(--neon-pink);
            background: rgba(255, 0, 255, 0.15);
            box-shadow: 0 0 25px rgba(255, 0, 255, 0.4);
        }

        .vibe-title {
            font-weight: 700;
            margin-bottom: 8px;
            color: var(--neon-green);
            font-family: 'Orbitron', monospace;
            font-size: 1.1em;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .vibe-description {
            font-size: 0.9em;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .generate-btn {
            width: 100%;
            padding: 20px;
            font-size: 1.3rem;
            font-family: 'Orbitron', monospace;
            font-weight: 700;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-pink));
            color: var(--dark-bg);
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
        }

        .generate-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }

        .generate-btn:hover::before {
            left: 100%;
        }

        .generate-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 255, 255, 0.6);
            background: linear-gradient(45deg, var(--neon-pink), var(--neon-cyan));
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
            background: linear-gradient(45deg, #666, #888);
        }

        .result {
            margin-top: 3rem;
            padding: 30px;
            background: var(--card-bg);
            border: 2px solid var(--neon-green);
            border-radius: 20px;
            backdrop-filter: blur(20px);
            box-shadow: 0 0 40px rgba(0, 255, 65, 0.2);
            display: none;
            position: relative;
        }

        .sigil-image {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 
                0 0 50px rgba(0, 255, 255, 0.3),
                0 20px 40px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--neon-cyan);
        }

        .error {
            color: var(--neon-orange);
            font-size: 1.2rem;
            margin-top: 1rem;
            font-family: 'Orbitron', monospace;
            text-shadow: 0 0 10px var(--neon-orange);
        }

        .loading {
            display: none;
            margin: 30px 0;
            text-align: center;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(0, 255, 255, 0.2);
            border-top: 4px solid var(--neon-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
            box-shadow: 0 0 30px rgba(0, 255, 255, 0.4);
        }

        .loading-text {
            font-family: 'Orbitron', monospace;
            font-size: 1.1rem;
            color: var(--neon-cyan);
            text-transform: uppercase;
            letter-spacing: 1px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }

        .download-btn {
            padding: 15px 30px;
            background: linear-gradient(45deg, var(--neon-green), var(--neon-cyan));
            color: var(--dark-bg);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.1rem;
            font-family: 'Orbitron', monospace;
            font-weight: 600;
            margin-top: 20px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.3);
        }

        .download-btn:hover {
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-green));
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0, 255, 65, 0.4);
        }

        /* Responsive design */
        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 2.5rem;
            }

            .form-container {
                padding: 20px;
            }

            textarea {
                padding: 15px;
                font-size: 1rem;
            }

            .generate-btn {
                padding: 15px;
                font-size: 1.1rem;
            }

            .vibe-grid {
                grid-template-columns: 1fr;
            }
        }

        /* Glitch effect for errors */
        .glitch {
            animation: glitch 0.3s ease-in-out infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔮 Sigil Generator</h1>

        <div class="form-container">
            <form id="sigilForm">
                <div class="input-group">
                    <label for="phrase">Neural Intent Interface:</label>
                    <textarea 
                        id="phrase" 
                        name="phrase"
                        placeholder="Upload your quantum desire matrix..."
                        maxlength="200"
                        required
                    ></textarea>
                </div>

                <div class="input-group vibe-section">
                    <label>Dimensional Energy Protocol:</label>
                    <div class="vibe-grid">
                        <div class="vibe-option selected" data-vibe="mystical">
                            <div class="vibe-title">Mystical</div>
                            <div class="vibe-description">Ethereal and magical energy</div>
                        </div>
                        <div class="vibe-option" data-vibe="cosmic">
                            <div class="vibe-title">Cosmic</div>
                            <div class="vibe-description">Stellar and galactic power</div>
                        </div>
                        <div class="vibe-option" data-vibe="elemental">
                            <div class="vibe-title">Elemental</div>
                            <div class="vibe-description">Earth, fire, water, air</div>
                        </div>
                        <div class="vibe-option" data-vibe="crystal">
                            <div class="vibe-title">Crystal</div>
                            <div class="vibe-description">Crystalline geometric energy</div>
                        </div>
                        <div class="vibe-option" data-vibe="shadow">
                            <div class="vibe-title">Shadow</div>
                            <div class="vibe-description">Dark and mysterious power</div>
                        </div>
                        <div class="vibe-option" data-vibe="light">
                            <div class="vibe-title">Light</div>
                            <div class="vibe-description">Radiant and healing energy</div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="generate-btn">Initialize Quantum Sigil</button>
            </form>

            <div class="loading" id="loading">
                <div class="spinner"></div>
                <div class="loading-text">Quantum processing neural matrix...</div>
            </div>

            <div id="result" class="result">
                <div id="error" class="error"></div>
                <img id="sigil" class="sigil-image" alt="Generated Sigil">
                <br>
                <button class="download-btn" onclick="downloadSigil()" style="display: none;" id="downloadBtn">
                    ⬇ Download Neural Sigil
                </button>
            </div>
        </div>
    </div>

    <script>
        // Global application state
        const SigilApp = {
            currentSelectedVibe: 'mystical',
            isGenerating: false,
            elements: {}
        };

        // Initialize DOM elements
        function initializeElements() {
            console.log('Initializing DOM elements...');
            
            SigilApp.elements = {
                form: document.getElementById('sigilForm'),
                textarea: document.getElementById('phrase'),
                vibeOptions: document.querySelectorAll('.vibe-option'),
                generateBtn: document.querySelector('.generate-btn'),
                loadingDiv: document.getElementById('loading'),
                resultDiv: document.getElementById('result'),
                errorDiv: document.getElementById('error'),
                sigilImg: document.getElementById('sigil'),
                downloadBtn: document.getElementById('downloadBtn')
            };

            // Verify all elements exist
            const missing = [];
            for (const [name, element] of Object.entries(SigilApp.elements)) {
                if (!element || (name === 'vibeOptions' && element.length === 0)) {
                    missing.push(name);
                }
            }

            if (missing.length > 0) {
                console.error('Missing DOM elements:', missing);
                return false;
            }

            console.log('✅ All DOM elements initialized successfully');
            return true;
        }

        // Setup event listeners
        function setupEventListeners() {
            console.log('Setting up event listeners...');

            try {
                // Vibe selection
                SigilApp.elements.vibeOptions.forEach(option => {
                    option.addEventListener('click', function() {
                        console.log('Vibe clicked:', this.getAttribute('data-vibe'));
                        
                        // Update selection
                        SigilApp.elements.vibeOptions.forEach(opt => opt.classList.remove('selected'));
                        this.classList.add('selected');
                        SigilApp.currentSelectedVibe = this.getAttribute('data-vibe');
                        
                        console.log('Selected vibe updated to:', SigilApp.currentSelectedVibe);
                    });
                });

                // Form submission
                SigilApp.elements.form.addEventListener('submit', async function(e) {
                    e.preventDefault();
                    if (!SigilApp.isGenerating) {
                        await generateSigil();
                    }
                });

                // Enter key support (but not Shift+Enter)
                SigilApp.elements.textarea.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter' && !e.shiftKey && !SigilApp.isGenerating) {
                        e.preventDefault();
                        generateSigil();
                    }
                });

                console.log('✅ Event listeners setup complete');
                return true;

            } catch (error) {
                console.error('Error setting up event listeners:', error);
                return false;
            }
        }

        // Main sigil generation function with enhanced error handling
        async function generateSigil() {
            // Prevent duplicate requests
            if (SigilApp.isGenerating) {
                console.log('⚠️ Already generating, ignoring duplicate request');
                return false;
            }

            console.log('🚀 Starting sigil generation...');
            
            try {
                // Lock generation
                SigilApp.isGenerating = true;
                
                // Validate input
                const phrase = SigilApp.elements.textarea.value.trim();
                if (!phrase) {
                    showError('Please enter your quantum intent matrix');
                    return false;
                }

                if (phrase.length > 200) {
                    showError('Phrase too long (max 200 characters)');
                    return false;
                }

                console.log(`📝 Generating: "${phrase}" with vibe: "${SigilApp.currentSelectedVibe}"`);
                
                // Update UI
                showLoading(true);
                clearResult();

                // Send request with timeout
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 30000); // 30 second timeout

                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        phrase: phrase,
                        vibe: SigilApp.currentSelectedVibe 
                    }),
                    signal: controller.signal
                });

                clearTimeout(timeoutId);
                console.log('📡 Response status:', response.status);

                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }

                const data = await response.json();
                console.log('📦 Response received');

                // Validate response
                if (data.error) {
                    showError(data.error);
                    return false;
                } else if (data.image && data.success) {
                    showResult(data.image);
                    console.log('🎨 Sigil displayed successfully!');
                    return true;
                } else {
                    showError('Invalid response from neural matrix');
                    return false;
                }
                
            } catch (error) {
                console.error('🚨 Generation error:', error);
                
                if (error.name === 'AbortError') {
                    showError('Generation timed out. Please try again.');
                } else if (error.message.includes('fetch')) {
                    showError('Network error. Please check your connection.');
                } else {
                    showError('Generation failed: ' + error.message);
                }
                return false;
                
            } finally {
                // Always clean up
                showLoading(false);
                SigilApp.isGenerating = false;
            }
        }

        // Enhanced UI State Management
        function showLoading(show) {
            try {
                if (show) {
                    SigilApp.elements.loadingDiv.style.display = 'block';
                    SigilApp.elements.generateBtn.disabled = true;
                    SigilApp.elements.generateBtn.textContent = 'Processing Neural Matrix...';
                    SigilApp.elements.generateBtn.style.opacity = '0.6';
                    SigilApp.elements.generateBtn.style.cursor = 'not-allowed';
                    
                    // Disable form elements during generation
                    SigilApp.elements.textarea.disabled = true;
                    SigilApp.elements.vibeOptions.forEach(option => {
                        option.style.pointerEvents = 'none';
                        option.style.opacity = '0.7';
                    });
                } else {
                    SigilApp.elements.loadingDiv.style.display = 'none';
                    SigilApp.elements.generateBtn.disabled = false;
                    SigilApp.elements.generateBtn.textContent = 'Initialize Quantum Sigil';
                    SigilApp.elements.generateBtn.style.opacity = '1';
                    SigilApp.elements.generateBtn.style.cursor = 'pointer';
                    
                    // Re-enable form elements
                    SigilApp.elements.textarea.disabled = false;
                    SigilApp.elements.vibeOptions.forEach(option => {
                        option.style.pointerEvents = 'auto';
                        option.style.opacity = '1';
                    });
                }
            } catch (error) {
                console.error('Error in showLoading:', error);
            }
        }

        function showError(message) {
            try {
                SigilApp.elements.resultDiv.style.display = 'block';
                SigilApp.elements.errorDiv.textContent = message;
                SigilApp.elements.errorDiv.style.display = 'block';
                SigilApp.elements.errorDiv.classList.add('glitch');
                SigilApp.elements.sigilImg.style.display = 'none';
                SigilApp.elements.downloadBtn.style.display = 'none';

                // Remove glitch effect
                setTimeout(() => {
                    SigilApp.elements.errorDiv.classList.remove('glitch');
                }, 1000);
            } catch (error) {
                console.error('Error in showError:', error);
            }
        }

        function showResult(imageData) {
            try {
                SigilApp.elements.resultDiv.style.display = 'block';
                SigilApp.elements.errorDiv.style.display = 'none';
                SigilApp.elements.sigilImg.src = imageData;
                SigilApp.elements.sigilImg.style.display = 'block';
                SigilApp.elements.downloadBtn.style.display = 'inline-block';
                SigilApp.elements.downloadBtn.setAttribute('data-image', imageData);
            } catch (error) {
                console.error('Error in showResult:', error);
            }
        }

        function clearResult() {
            try {
                SigilApp.elements.resultDiv.style.display = 'none';
                SigilApp.elements.errorDiv.style.display = 'none';
                SigilApp.elements.sigilImg.style.display = 'none';
                SigilApp.elements.downloadBtn.style.display = 'none';
            } catch (error) {
                console.error('Error in clearResult:', error);
            }
        }

        // Download functionality
        function downloadSigil() {
            try {
                const imageData = SigilApp.elements.downloadBtn.getAttribute('data-image');
                if (imageData) {
                    const link = document.createElement('a');
                    link.href = imageData;
                    link.download = 'quantum-sigil-neural-matrix.png';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                    console.log('📥 Download initiated');
                } else {
                    console.error('No image data found for download');
                }
            } catch (error) {
                console.error('Error in downloadSigil:', error);
            }
        }

        // Complete system diagnostics
        function runCompleteDiagnostics() {
            console.log('🔍 === RUNNING COMPLETE SYSTEM DIAGNOSTICS ===');
            
            let allTestsPassed = true;

            // Test 1: DOM Elements
            console.log('Test 1: DOM Elements');
            const elementTests = [
                ['form', SigilApp.elements.form],
                ['textarea', SigilApp.elements.textarea],
                ['vibeOptions', SigilApp.elements.vibeOptions?.length > 0],
                ['generateBtn', SigilApp.elements.generateBtn],
                ['loadingDiv', SigilApp.elements.loadingDiv],
                ['resultDiv', SigilApp.elements.resultDiv],
                ['errorDiv', SigilApp.elements.errorDiv],
                ['sigilImg', SigilApp.elements.sigilImg],
                ['downloadBtn', SigilApp.elements.downloadBtn]
            ];

            elementTests.forEach(([name, element]) => {
                if (element) {
                    console.log(`✅ ${name} - OK`);
                } else {
                    console.log(`❌ ${name} - MISSING`);
                    allTestsPassed = false;
                }
            });

            // Test 2: Vibe Selection System
            console.log('Test 2: Vibe Selection System');
            SigilApp.elements.vibeOptions.forEach((option, index) => {
                const vibe = option.getAttribute('data-vibe');
                const isSelected = option.classList.contains('selected');
