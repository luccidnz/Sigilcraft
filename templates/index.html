
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”® Sigil Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .input-group {
            margin-bottom: 2rem;
        }

        textarea {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid #444;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            resize: vertical;
            min-height: 100px;
            backdrop-filter: blur(10px);
        }

        textarea::placeholder {
            color: #aaa;
        }

        textarea:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 2rem;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            display: none;
        }

        .sigil-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .error {
            color: #ff6b6b;
            font-size: 1.1rem;
            margin-top: 1rem;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff6b6b;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .download-btn {
            padding: 10px 20px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #2ecc71;
            transform: translateY(-1px);
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            textarea {
                padding: 12px;
                font-size: 1rem;
            }
            
            .generate-btn {
                padding: 12px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”® Sigil Generator</h1>
        
        <div class="input-group">
            <textarea 
                id="phrase" 
                placeholder="Enter your intent or desire..."
                maxlength="200"
            ></textarea>
        </div>
        
        <button class="generate-btn" onclick="generateSigil()">
            Generate Sigil
        </button>
        
        <div id="result" class="result">
            <div id="error" class="error"></div>
            <img id="sigil" class="sigil-image" alt="Generated Sigil">
            <br>
            <button class="download-btn" onclick="downloadSigil()" style="display: none;" id="downloadBtn">
                ðŸ“¥ Download Sigil
            </button>
        </div>
    </div>

    <script>
        let currentSigilData = null;

        async function generateSigil() {
            const phrase = document.getElementById('phrase').value.trim();
            const btn = document.querySelector('.generate-btn');
            const result = document.getElementById('result');
            const error = document.getElementById('error');
            const sigil = document.getElementById('sigil');
            const downloadBtn = document.getElementById('downloadBtn');
            
            if (!phrase) {
                showError('Please enter your intent or desire');
                return;
            }
            
            // Show loading state
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span>Generating...';
            result.style.display = 'none';
            error.textContent = '';
            
            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ phrase })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    showError(data.error);
                } else {
                    sigil.src = data.image;
                    currentSigilData = data.image;
                    result.style.display = 'block';
                    downloadBtn.style.display = 'inline-block';
                    error.textContent = '';
                }
            } catch (err) {
                showError('Failed to generate sigil. Please try again.');
            } finally {
                btn.disabled = false;
                btn.innerHTML = 'Generate Sigil';
            }
        }
        
        function showError(message) {
            const error = document.getElementById('error');
            const result = document.getElementById('result');
            error.textContent = message;
            result.style.display = 'block';
            document.getElementById('sigil').style.display = 'none';
            document.getElementById('downloadBtn').style.display = 'none';
        }
        
        function downloadSigil() {
            if (!currentSigilData) return;
            
            const link = document.createElement('a');
            link.href = currentSigilData;
            link.download = 'sigil.png';
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
        
        // Allow Enter key to generate
        document.getElementById('phrase').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateSigil();
            }
        });
    </script>
</body>
</html>
