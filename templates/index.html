<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ”® Sigil Generator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        .input-group {
            margin-bottom: 2rem;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 1.1em;
            color: #ffffff;
        }

        textarea {
            width: 100%;
            padding: 15px;
            font-size: 1.1rem;
            border: 2px solid #444;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            resize: vertical;
            min-height: 100px;
            backdrop-filter: blur(10px);
        }

        textarea::placeholder {
            color: #aaa;
        }

        textarea:focus {
            outline: none;
            border-color: #ff6b6b;
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.3);
        }

        .vibe-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .vibe-option {
            padding: 10px;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid transparent;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .vibe-option:hover {
            border-color: #4ecdc4;
            background: rgba(78, 205, 196, 0.1);
        }

        .vibe-option.selected {
            border-color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
        }

        .vibe-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #4ecdc4;
        }

        .vibe-description {
            font-size: 0.9em;
            color: #cccccc;
        }

        .generate-btn {
            width: 100%;
            padding: 15px;
            font-size: 1.2rem;
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: bold;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(255, 107, 107, 0.4);
        }

        .generate-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result {
            margin-top: 2rem;
            padding: 20px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            display: none;
        }

        .sigil-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .error {
            color: #ff6b6b;
            font-size: 1.1rem;
            margin-top: 1rem;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(78, 205, 196, 0.3);
            border-top: 4px solid #4ecdc4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .download-btn {
            padding: 10px 20px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1rem;
            margin-top: 15px;
            transition: all 0.3s ease;
        }

        .download-btn:hover {
            background: #2ecc71;
            transform: translateY(-1px);
        }

        @media (max-width: 600px) {
            body {
                padding: 15px;
            }

            h1 {
                font-size: 2rem;
            }

            textarea {
                padding: 12px;
                font-size: 1rem;
            }

            .generate-btn {
                padding: 12px;
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”® Sigil Generator</h1>

        <form id="sigilForm">
            <div class="input-group">
                <label for="phrase">Enter your intent or desire:</label>
                <textarea 
                    id="phrase" 
                    name="phrase"
                    placeholder="Enter your intent or desire..."
                    maxlength="200"
                    required
                ></textarea>
            </div>

            <div class="input-group">
                <label>Choose Sigil Vibe:</label>
                <div class="vibe-grid">
                    <div class="vibe-option selected" data-vibe="mystical">
                        <div class="vibe-title">Mystical</div>
                        <div class="vibe-description">Ethereal and magical energy</div>
                    </div>
                    <div class="vibe-option" data-vibe="cosmic">
                        <div class="vibe-title">Cosmic</div>
                        <div class="vibe-description">Stellar and galactic power</div>
                    </div>
                    <div class="vibe-option" data-vibe="elemental">
                        <div class="vibe-title">Elemental</div>
                        <div class="vibe-description">Earth, fire, water, air</div>
                    </div>
                    <div class="vibe-option" data-vibe="crystal">
                        <div class="vibe-title">Crystal</div>
                        <div class="vibe-description">Crystalline geometric energy</div>
                    </div>
                    <div class="vibe-option" data-vibe="shadow">
                        <div class="vibe-title">Shadow</div>
                        <div class="vibe-description">Dark and mysterious power</div>
                    </div>
                    <div class="vibe-option" data-vibe="light">
                        <div class="vibe-title">Light</div>
                        <div class="vibe-description">Radiant and healing energy</div>
                    </div>
                </div>
            </div>

            <button type="submit" class="generate-btn">Generate Sigil</button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Channeling cosmic energies...</p>
        </div>

        <div id="result" class="result">
            <div id="error" class="error"></div>
            <img id="sigil" class="sigil-image" alt="Generated Sigil">
            <br>
            <button class="download-btn" onclick="downloadSigil()" style="display: none;" id="downloadBtn">
                ðŸ“¥ Download Sigil
            </button>
        </div>
    </div>

    <script>
        let selectedVibe = 'mystical';

        // Handle vibe selection
        document.querySelectorAll('.vibe-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.vibe-option').forEach(opt => opt.classList.remove('selected'));
                this.classList.add('selected');
                selectedVibe = this.getAttribute('data-vibe');
            });
        });

        // Handle form submission
        document.getElementById('sigilForm').addEventListener('submit', async function(e) {
            e.preventDefault();

            const phrase = document.getElementById('phrase').value.trim();
            if (!phrase) {
                showError('Please enter your intent or desire');
                return;
            }

            showLoading(true);
            clearResult();

            try {
                const response = await fetch('/generate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        phrase: phrase,
                        vibe: selectedVibe 
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                if (data.error) {
                    showError(data.error);
                } else if (data.image) {
                    showResult(data.image);
                } else {
                    showError('No image data received from server');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Network error: ' + error.message);
            } finally {
                showLoading(false);
            }
        });

        function showLoading(show) {
            const loadingDiv = document.getElementById('loading');
            const generateBtn = document.querySelector('.generate-btn');

            if (show) {
                loadingDiv.style.display = 'block';
                generateBtn.disabled = true;
                generateBtn.textContent = 'Generating...';
            } else {
                loadingDiv.style.display = 'none';
                generateBtn.disabled = false;
                generateBtn.textContent = 'Generate Sigil';
            }
        }

        function showError(message) {
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const sigilImg = document.getElementById('sigil');
            const downloadBtn = document.getElementById('downloadBtn');

            resultDiv.style.display = 'block';
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            sigilImg.style.display = 'none';
            downloadBtn.style.display = 'none';
        }

        function showResult(imageData) {
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const sigilImg = document.getElementById('sigil');
            const downloadBtn = document.getElementById('downloadBtn');

            resultDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            sigilImg.src = imageData;
            sigilImg.style.display = 'block';
            downloadBtn.style.display = 'inline-block';

            // Store image data for download
            downloadBtn.setAttribute('data-image', imageData);
        }

        function downloadSigil() {
            const downloadBtn = document.getElementById('downloadBtn');
            const imageData = downloadBtn.getAttribute('data-image');

            if (imageData) {
                const link = document.createElement('a');
                link.href = imageData;
                link.download = 'mystical-sigil.png';
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            }
        }

        function clearResult() {
            const resultDiv = document.getElementById('result');
            const errorDiv = document.getElementById('error');
            const sigilImg = document.getElementById('sigil');
            const downloadBtn = document.getElementById('downloadBtn');

            resultDiv.style.display = 'none';
            errorDiv.style.display = 'none';
            sigilImg.style.display = 'none';
            downloadBtn.style.display = 'none';
        }

        // Allow Enter key to generate
        document.getElementById('phrase').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                document.getElementById('sigilForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
