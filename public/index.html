<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="theme-color" content="#8b2bf6">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Sigilcraft">
    <meta name="format-detection" content="telephone=no">
    <title>Sigilcraft - Revolutionary Text-Responsive Sigil Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Philosopher:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="generated-icon.png">
    <link rel="apple-touch-icon" href="generated-icon.png">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="logo">
                <i class="fas fa-magic"></i>
                Sigilcraft
            </h1>
            <p class="logo-subtitle">Revolutionary Text-Responsive Generator</p>
            <div class="pro-badge" style="display: none;">
                <i class="fas fa-crown"></i> PRO ACTIVATED
            </div>
        </header>

        <main class="main-content">
            <!-- Input Section -->
            <section class="card">
                <h2 class="card-title">âœ¨ Manifest Your Intention</h2>
                <div class="form-group">
                    <label for="phraseInput" class="form-label">
                        Enter your intention, desire, or sacred phrase
                    </label>
                    <textarea 
                        id="phraseInput" 
                        class="text-input" 
                        placeholder="Type your intention here... (e.g., 'love and prosperity', 'inner peace', 'creative inspiration')"
                        maxlength="500"
                        rows="4"
                    ></textarea>
                    <div class="char-counter-container">
                        <span id="charCounter" class="char-counter">0/500</span>
                    </div>

              <div id="textAnalysis" class="text-analysis">
                <h4>âœ¨ Text Analysis</h4>
                <div class="analysis-prompt">
                  Enter text above to see detailed analysis
                </div>
              </div>
            </div>

            <!-- Energy Selection -->
            <div class="form-group">
              <label class="form-label">Choose Your Energy Vibe</label>
              <div id="energyGrid" class="energy-grid">
                <!-- Energy options will be populated by JavaScript -->
              </div>
            </div>

            <!-- Advanced Options -->
            <div class="form-group">
              <label class="checkbox-label">
                <input type="checkbox" id="advancedMode" class="checkbox">
                <span class="checkmark"></span>
                Ultra-High Resolution Mode (PRO)
              </label>
            </div>

            <!-- Generate Button -->
            <button id="generateBtn" class="btn btn-primary btn-large">
              <i class="fas fa-magic"></i>
              <span>Generate Revolutionary Sigil</span>
            </button>
          </section>

          <!-- Results Section -->
          <section id="resultsSection" class="card results-section" style="display: none;">
            <h2 class="card-title">ðŸŽ¨ Your Revolutionary Sigil</h2>
            <div id="sigilContainer" class="sigil-container">
              <!-- Sigil will be displayed here -->
            </div>
          </section>
        </main>
      </div>

      <!-- Loading overlay -->
      <div id="loadingOverlay" class="loading-overlay">
        <div class="loading-content">
          <div class="loading-spinner"></div>
          <p>Manifesting your revolutionary sigil...</p>
        </div>
      </div>

      <script src="main.js"></script>
    </body>
  </html>
