
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sigilcraft Ultra - Revolutionary AI Sigil Generator</title>
    <meta name="description" content="Create unique, mystical sigils with ultra-revolutionary AI technology. Transform your intentions into powerful visual symbols.">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="generated-icon.png">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay" style="display: none;">
        <div class="loading-spinner">
            <div class="spinner"></div>
            <p>Manifesting your sigil...</p>
        </div>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title">ðŸ”® Sigilcraft Ultra</h1>
            <p class="subtitle">Revolutionary AI-Powered Sigil Generator</p>
            <p class="description">Transform your intentions into powerful mystical symbols</p>
        </header>

        <!-- Generation Form -->
        <main class="main-content">
            <div class="generation-panel">
                <div class="input-group">
                    <label for="phraseInput" class="input-label">Your Intention or Phrase</label>
                    <textarea
                        id="phraseInput"
                        class="phrase-input"
                        placeholder="Enter your intention, desire, or phrase to transform into a sigil..."
                        maxlength="500"
                        rows="3"
                    ></textarea>
                    <div class="char-counter-container">
                        <div id="charCounter" class="char-counter">0/500</div>
                    </div>
                </div>

                <div class="controls-row">
                    <div class="input-group">
                        <label for="vibeSelect" class="input-label">Energy Vibe</label>
                        <select id="vibeSelect" class="vibe-select">
                            <option value="mystical">Mystical</option>
                        </select>
                    </div>

                    <div class="input-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="advancedToggle" class="advanced-toggle">
                            <span class="checkmark"></span>
                            Ultra-High Quality
                        </label>
                    </div>
                </div>

                <button id="generateBtn" class="generate-btn" disabled>
                    Generate Sigil
                </button>
            </div>

            <!-- Result Container -->
            <div id="resultContainer" class="result-container" style="display: none;">
                <h2 class="result-title">Your Revolutionary Sigil</h2>
                
                <div class="sigil-display">
                    <img id="sigilImage" class="sigil-image" alt="Generated Sigil" />
                </div>

                <div class="result-actions">
                    <button id="downloadBtn" class="action-btn download-btn" disabled>
                        ðŸ“¥ Download
                    </button>
                    <button id="shareBtn" class="action-btn share-btn" disabled>
                        ðŸ“¤ Share
                    </button>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer class="footer">
            <p>&copy; 2024 Sigilcraft Ultra - Revolutionary Sigil Generation Technology</p>
        </footer>
    </div>

    <!-- Load JavaScript -->
    <script src="main.js"></script>
</body>
</html>
