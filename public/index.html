<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sigilcraft</title>
  <link rel="stylesheet" href="./style.css" />
  <!-- JSZip for Pro batch export -->
  <script src="https://cdn.jsdelivr.net/npm/jszip@3.10.1/dist/jszip.min.js"></script>
</head>
<body>
  <header class="topbar">
    <h1>Sigilcraft <span id="proBadge" class="pro-badge hidden">PRO</span></h1>
    <div class="actions">
      <button class="btn btn-ghost" id="upgradeBtn" onclick="goPremiumCheckout()">Upgrade to Pro</button>
      <button class="btn" id="enterKeyBtn">Enter Pro Key</button>
    </div>
  </header>

  <main class="wrap">
    <section class="panel">
      <h2>Neural Intent Interface</h2>

      <div class="input-group">
        <label for="intentInput">Enter Your Intent or Desire:</label>
        <input type="text" id="intentInput" placeholder="I manifest abundance and success..." maxlength="200" required>
      </div>

      <div id="energyList" class="energies"></div>

      <div id="proControls" class="pro-only hidden">
        <label><input type="checkbox" id="comboToggle"> Combo mode</label>
        <label>Seed <input type="number" id="seedInput" value="0" step="1" /></label>
        <label><input type="checkbox" id="batchToggle"> Batch x5</label>
        <label>Export: 
          <select id="exportType">
            <option value="png">PNG</option>
            <option value="svg">SVG (Pro)</option>
          </select>
        </label>
        <label><input type="checkbox" id="animatedToggle"> Animated GIF</label>
        <label>Style Intensity: <input type="range" id="intensitySlider" min="1" max="10" value="5" /></label>
      </div>

      <!-- New Features Section -->
      <div class="features-panel">
        <h3>✨ Magical Features</h3>
        <div class="feature-grid">
          <button class="feature-btn" id="shareBtn">🔗 Share Sigil</button>
          <button class="feature-btn" id="galleryBtn">🖼️ Gallery</button>
          <button class="feature-btn" id="randomBtn">🎲 Random Intent</button>
          <button class="feature-btn" id="favoriteBtn">⭐ Favorite</button>
        </div>
        
        <div class="inspiration-section">
          <h4>🌟 Daily Inspiration</h4>
          <div id="dailyQuote" class="daily-quote">
            "Your thoughts shape your reality. Focus your intent."
          </div>
          <button class="btn btn-secondary" id="newQuoteBtn">New Quote</button>
        </div>

        <div class="stats-section">
          <h4>📊 Your Journey</h4>
          <div class="stats-grid">
            <div class="stat-item">
              <span class="stat-number" id="sigilCount">0</span>
              <span class="stat-label">Sigils Created</span>
            </div>
            <div class="stat-item">
              <span class="stat-number" id="streakCount">0</span>
              <span class="stat-label">Day Streak</span>
            </div>
            <div class="stat-item">
              <span class="stat-number" id="favoriteCount">0</span>
              <span class="stat-label">Favorites</span>
            </div>
          </div>
        </div>
      </div>

      <button id="genBtn" class="btn primary">Initialize Quantum Sigil</button>
      <div id="cooldown" class="hidden" style="color: var(--warning); margin-top: 10px;"></div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner hidden">
      <div class="spinner"></div>
      <div class="loading-text">Generating quantum sigil...</div>
      <div class="loading-progress">
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>
    </div>

      <div class="downloads">
        <button id="downloadBtn" class="btn">⬇ Download Neural Sigil</button>
      </div>

      <canvas id="sigilCanvas" width="512" height="512"></canvas>
      <div id="previewSvg" class="hidden"></div>
    </section>
  </main>

  <!-- Enter Key Modal -->
  <dialog id="keyModal">
    <form method="dialog" class="modal">
      <h3>Enter Pro Key</h3>
      <input id="proKeyInput" placeholder="Paste your key" />
      <div class="row">
        <button id="unlockBtn" class="btn primary" type="button">Unlock</button>
        <button class="btn" value="cancel">Cancel</button>
      </div>
      <small>Buy a key via Upgrade to Pro.</small>
    </form>
  </dialog>

  <div id="toast" class="toast"></div>

  <script src="./main.js" type="module"></script>
</body>
</html>
